<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <style type="text/css">
       .container{
           margin-top: 10px;
           margin-bottom: 10px;
       }

    </style>
    <body style="background-color: black">

       <h1 style="color: white;text-align: center"><span style="color: red">COVID-19</span> WORLDWIDE DATA</h1>
       <form style="margin-top: 50px" method="post" action="" class="d-flex justify-content-center">
            <select class="form-control" style="width:200px" name="selectedcountry">
               {% for country in mylist %}
                <option>{{country}}</option>
               {% endfor %}
            </select>
            <input class="btn btn-danger" type="submit"  name="">
        </form>  

        <h1  style="margin-top: 150px; color: white;text-align: center">{{selectedcountry}}</h1>
        <div class="d-flex justify-content-center  align-items-center">
             <div class="container" style="border-radius: 10px;height: 100px;width: 200px;background-color: skyblue">
                  <h1 style="text-align:center">{{total}}</h1>
                  <p style="text-align:center">total cases</p>
             </div>
              <div class="container" style="border-radius: 10px;height: 100px;width: 200px;background-color: grey">
                  <h1 style="text-align:center">{{recovered}}</h1>
                  <p style="text-align:center">recovered</p>
                  </div>
               <div class="container" style="border-radius: 10px;height: 100px;width: 200px;background-color: orange">
                  <h1 style="text-align:center">{{active}}</h1>
                  <p style="text-align:center">active</p>
               </div>
        </div>

        <div class="d-flex justify-content-center  align-items-center">
             <div class="container" style="border-radius: 10px;height: 100px;width: 200px;background-color: red">
                  <h1 style="text-align:center">{{new}}</h1>
                  <p style="text-align:center">new</p>
             </div>
              <div class="container" style="border-radius: 10px;height: 100px;width: 200px;background-color: green">
                  <h1 style="text-align:center">{{deaths}}</h1>
                  <p style="text-align:center">deaths</p>
                  </div>
               <div class="container" style="border-radius: 10px;height: 100px;width: 200px;background-color: yellow">
                 <h1 style="text-align:center">{{critical}}</h1>
                  <p style="text-align:center">critical</p>
                  </div>
        </div>
        <footer style="text-align: center ;margin-top: 50px">Copyright 2021<br>
                                           Presented by <span style="color: blue">ManoxHub</span></br>                          
        </footer>
    </body>
</html>
